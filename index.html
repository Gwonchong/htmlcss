<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내html</title>
  </head>
  <body>
    <h1 style="color: beige">제목1 헤딩1약자</h1>
    <h2>heading2 부제</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>
    <h1>마지막</h1>
    <button>버튼</button>
    <button style="color: blue; background: black; width: 100px">버튼2</button>
    <br />
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <!--이건 나만의 메모
    html은 태그와 속성으로 구성되어 있는 document(문서)
    <a> : anchor, 해당 주소로 이동하는 태그
        태그 안에 태그를 넣을 수 있다
        이미지를 클릭하면 이동하게 하고싶다<img src="이미지경로">        -->
    <a href="https://www.naver.com" target="_blank">
      <img src="cat.png" />
      ></a
    >
    <h2>기호목록</h2>
    <ul>
      <li>일번</li>
      <li>이번</li>
      <li>삼번</li>
    </ul>
  </body>
</html>

<!--
<!DOCTYPE html> : html5 버전 기준으로 작성하는 문서
<html> : HTML문서의 시작과 끝을 정의
<head> : 메타데이터(문서 제목, 문자 인코딩 등 설정)를 적는 공간
<title> : HTML문서의 제목
<meta> : 문자열 설정 , 문서 보기 설정 등을 입력
<link> : 특정 파일 (css)을 연결
<style> : style을 설정하는 태그 (HTML안에 작성 style)
<script> : 자바스크립트 파일/내용을 연결
<body> : 문서 본문의 내용을 포함하는 공간
<h1> ~ <h6> 제목글(heading) 1(가장 큼), 6(가장작음)
<p> : 본문글 (paragraph), 자동 줄바꿈
<spam> 본문글, 줄바꿈 없이 스타일을 주기 위한 의미없는 태그
<a> : 하이퍼링크(anchor)를 만든다 , href 속성을 통해 이동할 주소 설정
<ing> : 이미지 태크, src 속성을 통해 보여줄 이미지 설정
<ul> : 순서없는 리스트(목록, unordered list), li태그와 함께 사용
<ol> : 순서있는 리스트(목록, ordered list), li태그와 함께 사용
<li> : 각 리스트(항목), ul 또는 oi 태그 안에서 사용
<div> : 구간 나누기 (division), 기본값 width:100%, height:0%,
    높이는 태그 안에 내용물 크기에 따라 증가함
    [section, header, footer, nav, article 등 여러 이름으로 사용]
<strong> : 적은 글을 굵게 만듬 (span태그에 글자 굵게하기만 추가)
<textarea> : 여러줄로 글을 입력할 수 있는 공간을 제공
<input> : 한줄로 글을 입력할 수 있는 공간(type 속성에 따라 변경)
<select> : 여러 목록을 보여줘서 선택하게 하는 태그 (option 태그와 함께사용)
<option> : <select> 태그 안에 사용 (목록 추가)
<label> : <input> 태그에 제목 설정 (for 태그를 통해  input과 연결)
<from> : 감싸고 있는 0<input>, <select>, <textarea> 등                    
    입력을 받은 내용을 전송하기 위한 태그(input을 감싸줘야함)
<video> : 비디오 추가
<audio> : 오디오 추가
<canvas> : 그림 그리는 공간 제공
<hr> : 가로선 추가 획 나누기
<table> : 표 생성 
    <tr> : <table>태그 안에 사용 , 행 추가
    <td> : <tr>태그 안에 사용, 세로 열 추가 
        (th로 사용하면 굵은글씨에 가운데 정렬)

        -->
